<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting to WhatsApp...</title>
<script>
window.addEventListener('DOMContentLoaded', () => {
    // Get query parameters from URL
    const params = new URLSearchParams(window.location.search);

    const service = encodeURIComponent(params.get('service') || '');
    const type = encodeURIComponent(params.get('type') || '');
    const name = encodeURIComponent(params.get('name') || '');
    const phone = encodeURIComponent(params.get('phone') || '');
    const city = encodeURIComponent(params.get('city') || '');

    if(service && type && name && phone && city) {
        const whatsappNumber = "918250791200";
        const message = `New Service Booking:%0AService: ${service}%0AType: ${type}%0AName: ${name}%0APhone: ${phone}%0ALocation: ${city}`;
        const whatsappURL = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;
        // Redirect to WhatsApp
        window.location.href = whatsappURL;
    } else {
        document.body.innerHTML = "<p>Missing form data. Please go back and submit the form properly.</p>";
    }
});
</script>
</head>
<body>
<p>Redirecting to WhatsApp...</p>
</body>
</html>
